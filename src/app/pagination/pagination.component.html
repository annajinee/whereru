<ul *ngIf="totalPages() > 1" class="pagination pagination-sm no-margin pull-right">
  <li *ngIf="page != 0"><a (click)="pageClicked(pageFirst())">처음</a></li>
  <li *ngIf="page != 0 && totalPages() > 9 && totalPages()-1 != page"><a (click)="pageClicked(prevPage())">«</a></li>
  <li *ngFor="let p of pagesRange()" [class.active]="p==page+1"><a (click)="pageClicked(p)">{{p}}</a></li>
  <li *ngIf="totalPages() > 9 && totalPages()-1 != page"><a (click)="pageClicked(nextPage())">»</a></li>
  <li *ngIf="totalPages() > 9 && totalPages()-1 != page" ><a (click)="pageClicked(pageLast())">마지막</a></li>
</ul>
