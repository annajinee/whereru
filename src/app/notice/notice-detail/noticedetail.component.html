<section id="content" style="margin-top: 2%">
<div class="container">
  <div class="card-header" style="margin-bottom: 2%">
    <h2>공지사항</h2>
  </div>
  <div class="card" style="padding: 5%">
    <article *ngIf="notice">
      <div class="card-body card-padding">
        <table class="table table-bordered" style="align-items: center; vertical-align: middle" align="center">
          <tr>
            <td style="width: 15%; vertical-align: middle" align="center">제목</td>
            <td style="vertical-align: middle">{{notice.title}}</td>
          </tr>
          <tr>
            <td style="width: 15%; vertical-align: middle" align="center">등록일</td>
            <td style="vertical-align: middle">{{notice.regdate}}</td>
          </tr>
          <tr>
            <td style="width: 15%; height: 300px; vertical-align: middle" align="center">내용</td>
            <td style="vertical-align: middle">
              <span class="line-breaker"> {{notice.content}}</span></td>
          </tr>
        </table>
      </div>
    </article>
  </div>
  <div class="form-group" align="right">
